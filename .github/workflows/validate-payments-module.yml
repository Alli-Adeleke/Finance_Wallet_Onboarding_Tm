      - 'src/components/**'
      - 'finance-wallet-onboarding/backend/**'
      - 'scripts/**'
      - 'codex/**'
      - '.github/workflows/validate-payments-module.yml'

jobs:
  validate-payments:
    runs-on: ubuntu-latest
    steps:
