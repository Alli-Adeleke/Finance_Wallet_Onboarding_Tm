            "src/components/Payments/MastercardProvision.tsx"
            "finance-wallet-onboarding/backend/routes/payments.js"
            "scripts/verify-nfc-token.sh"
            "codex/templates/provisioning.yaml"
          )

          for path in "${required_paths[@]}"; do
            if [[ ! -f "$path" ]]; then
