name: CI & Validation Sweep

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¿ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§ª Run test
        run: yarn test

      - name: ğŸ” Run lint
        run: yarn lint

      - name: ğŸ—ï¸ Run build
        run: yarn build

      - name: ğŸ’³ Validate payments module
        run: yarn validate:payments

      - name: ğŸ›¡ï¸ Regenerate GUI
        run: yarn regen:gui

      - name: ğŸ§­ Regenerate Admin Console
        run: yarn regen:admin

      - name: ğŸ­ Regenerate Roles
        run: yarn regen:roles

      - name: ğŸ“˜ Log Codex Entry
        run: yarn codex:log
