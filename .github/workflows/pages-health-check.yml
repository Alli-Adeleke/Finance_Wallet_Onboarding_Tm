name: Pages Health Check

on:
  push:
    branches:
      - main

jobs:
  verify-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck --version

      - name: Verify Pages deployment
        run: |
          echo "üîç Checking live Pages site..."
          URL="https://alli-adeleke.github.io/Finance_Wallet_Onboarding_Tm/?cachebust=$(date +%s)"
          echo "Fetching: $URL"
          curl -I "$URL"
          echo "‚úÖ Pages check complete ‚Äî see headers above for Last-Modified date"
