name: Bootstrap Pages GUI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Pages GUI bootstrap
        run: bash scripts/bootstrap_pages_gui.sh

      - name: Commit updated GUI files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/_data/navigation.yml docs/index.md
          git commit -m "chore: regenerate Pages GUI [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: git push
